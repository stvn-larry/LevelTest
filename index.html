<!DOCTYPE html>
<html>
<head><title>Iman‑Homes Demo</title></head>
<body>
  <div id="root"></div>

  <!-- SystemJS loader via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.1/dist/system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-babel@0.0.25/systemjs-babel-browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>

  <script>
    console.log("✅ SystemJS version:", typeof SystemJS !== "undefined" ? SystemJS.version : "(not loaded)");
  </script>

  <script src="./config.js"></script>
  <script>
    System.import('./app.js').catch(err => console.error("❌ import error:", err));
  </script>
</body>
</html>
