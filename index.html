<!DOCTYPE html>
<html>
<head><title>Iman-Homes Fix</title></head>
<body>
  <div id="root">Loading...</div>

  <!-- ✅ MUST be this SystemJS version from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.1/dist/system.min.js"></script>

  <!-- ✅ Babel for JSX support -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-babel@0.0.25/systemjs-babel-browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>

  <!-- ✅ Confirm SystemJS actually loaded -->
  <script>
    console.log("✅ SystemJS loaded:", typeof SystemJS !== "undefined");
  </script>

  <!-- ✅ Load your config -->
  <script src="./config.js"></script>

  <!-- ✅ Load the app -->
  <script>
    System.import('./app.js').catch(err => {
      console.error("❌ Failed to load app.js", err);
    });
  </script>
</body>
</html>
